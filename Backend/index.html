<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            padding: 40px;
        }

        .form-container.hidden {
            display: none;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .profile-container {
            padding: 40px;
            text-align: center;
        }

        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .profile-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .profile-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .profile-detail:last-child {
            border-bottom: none;
        }

        .profile-detail span:first-child {
            font-weight: 600;
            color: #555;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 100px;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover:before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.scanner {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .nav-btn.async {
            background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%);
        }

        .nav-btn.scanner:hover {
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .nav-btn.async:hover {
            box-shadow: 0 10px 30px rgba(253, 126, 20, 0.4);
        }

        .nav-btn small {
            font-weight: 400;
            font-size: 13px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .nav-buttons {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .nav-btn {
                min-height: 80px;
                padding: 15px;
                font-size: 14px;
            }
            
            .container {
                margin: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registerForm" class="form-container">
            <h2>Create Account</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" name="full_name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="regGender">Gender</label>
                        <select id="regGender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="regBloodGroup">Blood Group</label>
                        <select id="regBloodGroup" name="blood_group" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="regDob">Date of Birth</label>
                    <input type="date" id="regDob" name="dob" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="switch-form">
                Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
            </div>
            
            <div id="registerMessage" class="message" style="display: none;"></div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container hidden">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="showRegister()">Create Account</a>
            </div>
            
            <div id="loginMessage" class="message" style="display: none;"></div>
        </div>

        <!-- Profile Display -->
        <div id="profileDisplay" class="form-container hidden">
            <div class="profile-container">
                <h2>ðŸŽ‰ Welcome to MedWise!</h2>
                
                <!-- Quick Navigation -->
                <div style="background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%); padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">ðŸš€ Choose Your Action</h3>
                    <div class="nav-buttons">
                        <!-- <a href="image_upload.html" class="nav-btn scanner">
                            ðŸ“Š Prescription Scanner
                            <small style="display: block; font-size: 12px; opacity: 0.8;">Advanced AI analysis</small>
                        </a> -->
                        <a href="async_upload.html" class="nav-btn async">
                            ðŸš€ Analyze Prescription
                            <small style="display: block; font-size: 12px; opacity: 0.8;">Real-time processing</small>
                        </a>
                    </div>
                </div>
                
                <div class="profile-info">
                    <h3>Account Information</h3>
                    <div id="profileData"></div>
                </div>
                
                <button onclick="logout()" class="btn logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentToken = localStorage.getItem('authToken');

        // Check if user is already logged in
        if (currentToken) {
            checkAuthStatus();
        }

        // Form switching functions
        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('profileDisplay').classList.add('hidden');
            clearMessages();
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('profileDisplay').classList.add('hidden');
            clearMessages();
        }

        function showProfile() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('profileDisplay').classList.remove('hidden');
        }

        function clearMessages() {
            document.getElementById('registerMessage').style.display = 'none';
            document.getElementById('loginMessage').style.display = 'none';
        }

        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        // Registration form handler
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData.entries());
            
            const container = document.getElementById('registerForm');
            container.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('registerMessage', 'Account created successfully! You can now sign in.', 'success');
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginEmail').value = userData.email;
                    }, 2000);
                } else {
                    showMessage('registerMessage', result.detail || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Network error. Please check your connection and try again.', 'error');
            } finally {
                container.classList.remove('loading');
            }
        });

        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData.entries());
            
            const container = document.getElementById('loginForm');
            container.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentToken = result.access_token;
                    localStorage.setItem('authToken', currentToken);
                    showMessage('loginMessage', 'âœ… Login successful! Loading your dashboard...', 'success');
                    setTimeout(() => {
                        loadUserProfile();
                    }, 1000);
                } else {
                    showMessage('loginMessage', result.detail || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Network error. Please check your connection and try again.', 'error');
            } finally {
                container.classList.remove('loading');
            }
        });

        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    displayProfile(userData);
                    showProfile();
                } else {
                    throw new Error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                logout();
            }
        }

        // Display profile data
        function displayProfile(userData) {
            const profileData = document.getElementById('profileData');
            
            const formattedDate = new Date(userData.dob).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const createdDate = new Date(userData.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            profileData.innerHTML = `
                <div class="profile-detail">
                    <span>Full Name:</span>
                    <span>${userData.full_name}</span>
                </div>
                <div class="profile-detail">
                    <span>Username:</span>
                    <span>${userData.username}</span>
                </div>
                <div class="profile-detail">
                    <span>Email:</span>
                    <span>${userData.email}</span>
                </div>
                <div class="profile-detail">
                    <span>Gender:</span>
                    <span>${userData.gender.charAt(0).toUpperCase() + userData.gender.slice(1)}</span>
                </div>
                <div class="profile-detail">
                    <span>Date of Birth:</span>
                    <span>${formattedDate}</span>
                </div>
                <div class="profile-detail">
                    <span>Blood Group:</span>
                    <span>${userData.blood_group}</span>
                </div>
                <div class="profile-detail">
                    <span>Member Since:</span>
                    <span>${createdDate}</span>
                </div>
            `;
        }

        // Check authentication status
        async function checkAuthStatus() {
            if (!currentToken) {
                showLogin();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    displayProfile(userData);
                    showProfile();
                } else {
                    throw new Error('Token invalid');
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                currentToken = null;
                showLogin();
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            currentToken = null;
            showLogin();
        }

        // Initialize the application
        function init() {
            if (currentToken) {
                checkAuthStatus();
            } else {
                showLogin();
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
