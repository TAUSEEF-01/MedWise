<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedWise - Prescription Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: border-color 0.3s;
        }
        
        .upload-section:hover {
            border-color: #667eea;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .status-section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .status-processing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .status-completed {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .status-failed {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .result-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .prescription-data {
            display: grid;
            gap: 20px;
        }
        
        .data-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .data-card h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .medication-item {
            background: #f8f9ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
            border-left: 3px solid #667eea;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .error-message {
            color: #dc3545;
            margin: 10px 0;
        }
        
        .success-message {
            color: #28a745;
            margin: 10px 0;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .image-list {
            margin: 20px 0;
        }
        
        .image-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• MedWise</h1>
            <p>AI-Powered Prescription Scanner</p>
        </div>
        
        <div class="content">
            <!-- Login Section -->
            <div id="loginSection">
                <h3>Login Required</h3>
                <p>Please enter your authentication token:</p>
                <input type="text" id="tokenInput" placeholder="Enter your auth token" style="width: 100%; padding: 10px; margin: 10px 0;">
                <button onclick="saveToken()" class="upload-btn">Save Token</button>
                <div id="loginMessage"></div>
            </div>
            
            <!-- Main App -->
            <div id="mainApp" class="hidden">
                <!-- Upload Section -->
                <div class="upload-section" id="uploadArea">
                    <h3>üì§ Upload Prescription Image</h3>
                    <p>Drag and drop an image here or click to select</p>
                    <input type="file" id="fileInput" accept="image/*">
                    <button onclick="selectFile()" class="upload-btn">Choose File</button>
                    <div id="fileInfo" class="file-info hidden"></div>
                    <button id="uploadBtn" onclick="uploadFile()" class="upload-btn" disabled>Upload & Analyze</button>
                </div>
                
                <!-- Status Section -->
                <div id="statusSection" class="hidden">
                    <div class="status-section" id="statusDisplay">
                        <h4>üìä Analysis Status</h4>
                        <div id="statusText">Processing...</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <button onclick="checkStatus()" class="btn-secondary">Refresh Status</button>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div id="resultsSection" class="hidden">
                    <div class="result-section">
                        <h3>üìã Analysis Results</h3>
                        <div id="prescriptionData" class="prescription-data"></div>
                        <button onclick="resetUpload()" class="btn-secondary">Upload Another</button>
                    </div>
                </div>
                
                <!-- Recent Images -->
                <div id="recentSection">
                    <h3>üìö Recent Uploads</h3>
                    <button onclick="loadRecentImages()" class="btn-secondary">Load Recent Images</button>
                    <div id="imageList" class="image-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentImageId = null;
        let statusCheckInterval = null;
        let selectedFile = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthToken();
            setupDragAndDrop();
        });

        function checkAuthToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadRecentImages();
            }
        }

        function saveToken() {
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                localStorage.setItem('authToken', token);
                document.getElementById('loginMessage').innerHTML = '<div class="success-message">Token saved! Loading app...</div>';
                setTimeout(() => {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    loadRecentImages();
                }, 1000);
            } else {
                document.getElementById('loginMessage').innerHTML = '<div class="error-message">Please enter a valid token</div>';
            }
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            const uploadBtn = document.getElementById('uploadBtn');
            
            fileInfo.innerHTML = `
                <strong>Selected file:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type}
            `;
            fileInfo.classList.remove('hidden');
            uploadBtn.disabled = false;
        }

        async function uploadFile() {
            if (!selectedFile) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }
                
                const result = await response.json();
                currentImageId = result.imageId;
                
                // Hide upload section, show status
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('statusSection').classList.remove('hidden');
                
                // Start status checking
                startStatusChecking();
                
            } catch (error) {
                console.error('Upload error:', error);
                alert(`Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Analyze';
            }
        }

        function startStatusChecking() {
            checkStatus();
            statusCheckInterval = setInterval(checkStatus, 3000); // Check every 3 seconds
        }

        async function checkStatus() {
            if (!currentImageId) return;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/analyze/${currentImageId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Status check failed: ${response.status}`);
                }
                
                const status = await response.json();
                updateStatusDisplay(status);
                
                if (status.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    showResults(status);
                } else if (status.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    showError(status.error);
                }
                
            } catch (error) {
                console.error('Status check error:', error);
                document.getElementById('statusText').textContent = `Error checking status: ${error.message}`;
            }
        }

        function updateStatusDisplay(status) {
            const statusDisplay = document.getElementById('statusDisplay');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            
            statusDisplay.className = 'status-section';
            
            switch (status.status) {
                case 'processing':
                    statusDisplay.classList.add('status-processing');
                    statusText.textContent = 'Analyzing prescription... Please wait.';
                    progressFill.style.width = '60%';
                    break;
                case 'completed':
                    statusDisplay.classList.add('status-completed');
                    statusText.textContent = 'Analysis completed successfully!';
                    progressFill.style.width = '100%';
                    break;
                case 'failed':
                    statusDisplay.classList.add('status-failed');
                    statusText.textContent = `Analysis failed: ${status.error}`;
                    progressFill.style.width = '100%';
                    break;
            }
        }

        function showResults(status) {
            document.getElementById('statusSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            
            const data = status.data?.data || {};
            displayPrescriptionData(data);
        }

        function showError(error) {
            document.getElementById('statusSection').classList.add('hidden');
            alert(`Analysis failed: ${error}`);
            resetUpload();
        }

        function displayPrescriptionData(data) {
            const container = document.getElementById('prescriptionData');
            let html = '';

            // Patient Information
            if (data.patient) {
                html += `
                    <div class="data-card">
                        <h4>üë§ Patient Information</h4>
                        <p><strong>Name:</strong> ${data.patient.name || 'N/A'}</p>
                        <p><strong>Age:</strong> ${data.patient.age || 'N/A'}</p>
                        <p><strong>Gender:</strong> ${data.patient.sex || 'N/A'}</p>
                        <p><strong>Weight:</strong> ${data.patient.weight || 'N/A'}</p>
                    </div>
                `;
            }

            // Doctor Information
            if (data.doctor) {
                html += `
                    <div class="data-card">
                        <h4>üë®‚Äç‚öïÔ∏è Doctor Information</h4>
                        <p><strong>Name:</strong> ${data.doctor.name || 'N/A'}</p>
                    </div>
                `;
            }

            // Diagnosis
            if (data.diagnosis) {
                html += `
                    <div class="data-card">
                        <h4>üîç Diagnosis</h4>
                        <p>${data.diagnosis}</p>
                    </div>
                `;
            }

            // Prescriptions
            if (data.prescriptions && data.prescriptions.length > 0) {
                html += `
                    <div class="data-card">
                        <h4>üíä Medications</h4>
                        ${data.prescriptions.map(med => `
                            <div class="medication-item">
                                <strong>${med.drug_name || 'Unknown medication'}</strong><br>
                                <em>Dosage:</em> ${med.dosage || 'N/A'}<br>
                                <em>Instructions:</em> ${med.instructions || 'N/A'}<br>
                                <em>Duration:</em> ${med.duration || 'N/A'}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Advice
            if (data.advice && data.advice.length > 0) {
                html += `
                    <div class="data-card">
                        <h4>üìù Instructions</h4>
                        <ul>
                            ${data.advice.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            // Examination
            if (data.examination && typeof data.examination === 'object') {
                html += `
                    <div class="data-card">
                        <h4>ü©∫ Examination</h4>
                        ${Object.entries(data.examination).map(([key, value]) => `
                            <p><strong>${key}:</strong> ${value}</p>
                        `).join('')}
                    </div>
                `;
            }

            container.innerHTML = html || '<p>No data extracted from the prescription.</p>';
        }

        function resetUpload() {
            // Reset all sections
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('statusSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            
            // Reset upload form
            document.getElementById('fileInfo').classList.add('hidden');
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = 'Upload & Analyze';
            document.getElementById('fileInput').value = '';
            
            // Clear intervals
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            selectedFile = null;
            currentImageId = null;
            
            // Reload recent images
            loadRecentImages();
        }

        async function loadRecentImages() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE_URL}/api/images?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) return;
                
                const images = await response.json();
                const imageList = document.getElementById('imageList');
                
                if (images.length === 0) {
                    imageList.innerHTML = '<p>No recent uploads found.</p>';
                    return;
                }
                
                imageList.innerHTML = images.map(img => `
                    <div class="image-item">
                        <div>
                            <strong>${img.originalFilename}</strong><br>
                            <small>Uploaded: ${new Date(img.uploadedAt).toLocaleString()}</small><br>
                            <span class="status-${img.status}">${img.status}</span>
                        </div>
                        <button onclick="viewImage('${img.imageId}')" class="btn-secondary">
                            ${img.status === 'completed' ? 'View Results' : 'Check Status'}
                        </button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading recent images:', error);
            }
        }

        async function viewImage(imageId) {
            currentImageId = imageId;
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('statusSection').classList.remove('hidden');
            
            // Check current status
            await checkStatus();
        }
    </script>
</body>
</html>
