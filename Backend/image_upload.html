<body>
    <div class="header">
        <h1>🏥 Prescription Scanner</h1>
        <div class="user-info">
            <span id="userEmail">Loading...</span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h2>Upload Prescription Image</h2>
            <p>Upload a prescription image to extract medical information automatically</p>
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📄</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">Supports JPG, PNG, GIF (Max 10MB)</div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn" onclick="uploadPrescription()" id="uploadBtn" disabled>
                Upload Prescription
            </button>
            
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p>Processing prescription... This may take a few moments.</p>
            </div>
            
            <div id="uploadMessage" class="message" style="display: none;"></div>
        </div>

        <div class="prescription-display" id="prescriptionDisplay">
            <button class="btn back-btn" onclick="showUploadSection()">← Back to Upload</button>
            
            <div class="prescription-header">
                <h2>Prescription Analysis</h2>
                <p>Extracted medical information from your prescription</p>
            </div>
            
            <div class="prescription-content">
                <div class="section">
                    <h3><span class="section-icon">👤</span>Patient Information</h3>
                    <div class="info-grid" id="patientInfo"></div>
                </div>

                <div class="section">
                    <h3><span class="section-icon">💊</span>Prescribed Medications</h3>
                    <div class="medication-list" id="medicationList"></div>
                </div>

                <div class="section">
                    <h3><span class="section-icon">🩺</span>Medical Examination</h3>
                    <div class="info-grid" id="examinationInfo"></div>
                </div>

                <div class="section">
                    <h3><span class="section-icon">📝</span>Complaints & Treatment Plan</h3>
                    <div class="info-item">
                        <strong>Complaints:</strong>
                        <div class="complaints-list" id="complaintsList"></div>
                    </div>
                    <div class="info-item" style="margin-top: 15px;">
                        <strong>Treatment Plan:</strong>
                        <div class="plan-list" id="planList"></div>
                    </div>
                </div>

                <div class="section">
                    <h3><span class="section-icon">📋</span>Instructions</h3>
                    <div class="instructions-list" id="instructionsList"></div>
                </div>

                <div id="doctorSection"></div>
                <div id="clinicSection"></div>
                <div id="appointmentSection"></div>
            </div>
        </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentToken = localStorage.getItem('authToken');
        let selectedFile = null;

        // Check authentication on page load
        if (!currentToken) {
            window.location.href = 'index.html'; // Redirect to login page
        } else {
            checkAuthStatus();
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('userEmail').textContent = userData.email;
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
        }

        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type.startsWith('image/')) {
                selectedFile = file;
                uploadBtn.disabled = false;
                uploadBtn.textContent = `Upload ${file.name}`;
                showMessage('uploadMessage', `Selected: ${file.name}`, 'success');
                console.log("Selected file:", file.name, "Size:", file.size, "Type:", file.type);
            } else {
                showMessage('uploadMessage', 'Please select a valid image file.', 'error');
            }
        }

        /** 1) Client-side resize/compress **/
        function compressImage(file, maxWidth = 1024, quality = 0.7) {
          return new Promise((resolve) => {
            const img = new Image();
            const reader = new FileReader();
            reader.onload = (e) => img.src = e.target.result;
            img.onload = () => {
              const scale = Math.min(1, maxWidth / img.width);
              const canvas = document.createElement('canvas');
              canvas.width = img.width * scale;
              canvas.height = img.height * scale;
              canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
              canvas.toBlob(blob => {
                resolve(new File([blob], file.name, { type: file.type }));
              }, file.type, quality);
            };
            reader.readAsDataURL(file);
          });
        }

        /** 2) Upload with progress **/
        function uploadWithProgress(formData, onProgress) {
          return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${API_BASE_URL}/gemini/upload-image/`);
            xhr.setRequestHeader('Authorization', `Bearer ${currentToken}`);
            xhr.upload.onprogress = e => {
              if (e.lengthComputable) onProgress(e.loaded / e.total);
            };
            xhr.onload = () => {
              if (xhr.status >= 200 && xhr.status < 300) {
                resolve(JSON.parse(xhr.responseText));
              } else {
                reject(new Error(`HTTP ${xhr.status}: ${xhr.responseText}`));
              }
            };
            xhr.onerror = () => reject(new Error('Network error'));
            xhr.send(formData);
          });
        }

        // Hook into your uploadPrescription:
        async function uploadPrescription() {
          if (!selectedFile) {
            return showMessage('uploadMessage', 'Select a file first', 'error');
          }
          const loadingBar = document.getElementById('loadingDiv');
          loadingBar.classList.add('active');
          uploadBtn.disabled = true;

          try {
            // 1) compress
            const smallFile = await compressImage(selectedFile);
            const fd = new FormData();
            fd.append('file', smallFile);

            // 2) upload with progress
            const result = await uploadWithProgress(fd, pct => {
              document.querySelector('#loadingDiv .spinner').style.width = `${pct * 100}%`;
            });
            console.log('Got result', result);

            // handle the consistent envelope
            if (result.success && result.data) {
              showMessage('uploadMessage','Prescription processed!','success');
              
              // Guard against null/undefined before spreading
              const payload = result.data ? { ...result.data } : {};
              payload.processed_by = result.processed_by;
              displayPrescriptionData(payload);
            } else {
              showMessage(
                'uploadMessage',
                `Partial result: ${result.error || 'Displaying raw text.'}`,
                'error'
              );
              // Fallback to raw text.
              // By passing an empty `prescriptions` array, you trigger the
              // logic in `displayPrescriptionData` to show the raw text.
              displayPrescriptionData({
                prescriptions: [], // Pass an empty array here
                raw_text: result.raw_text,
                processed_by: result.processed_by
              });
            }

          } catch (err) {
            console.error(err);
            showMessage('uploadMessage', `Upload failed: ${err.message}`, 'error');
          } finally {
            loadingBar.classList.remove('active');
            uploadBtn.disabled = false;
          }
        }

        function displayPrescriptionData(prescriptionData) {
            try {
                console.log('Raw Prescription Data:', prescriptionData);
                
                // Display patient information
                displayPatientInfo(prescriptionData);
                
                // Display medications using the prescriptions field from response
                displayMedications(prescriptionData.prescriptions || []);
                
                // Display examination information
                displayExamination(prescriptionData.examination || {});
                
                // Display complaints and treatment plan
                displayComplaintsAndPlan(prescriptionData.complaints || [], prescriptionData.plan || []);
                
                // Display instructions (advice)
                displayInstructions(prescriptionData.advice || []);
                
                // Display doctor information
                displayDoctorInfo(prescriptionData);
                
                // Display clinic information
                displayClinicInfo(prescriptionData);
                
                // Display appointment information
                displayAppointmentInfo(prescriptionData);
                
                // Display raw text if available and no structured data
                if (prescriptionData.raw_text && 
                    (!prescriptionData.prescriptions || prescriptionData.prescriptions.length === 0)) {
                    const medicationList = document.getElementById('medicationList');
                    medicationList.innerHTML = `
                        <div class="medication-item" style="background-color: #f8f9fa;">
                            <div class="medication-name">Raw Analysis Result</div>
                            <div style="white-space: pre-wrap; font-family: monospace; padding: 15px; 
                                        background: #f0f0f0; border-radius: 8px; margin-top: 10px; max-height: 300px; 
                                        overflow-y: auto;">
                                ${prescriptionData.raw_text}
                            </div>
                        </div>
                    `;
                }

                // Show prescription display
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('prescriptionDisplay').classList.add('active');

            } catch (error) {
                console.error('Error processing prescription data:', error);
                showMessage('uploadMessage', 'Error processing prescription data. Please try again.', 'error');
            }
        }

        function displayPatientInfo(data) {
            const patientInfoDiv = document.getElementById('patientInfo');
            
            // Guard against missing or invalid data
            if (!data || !data.patient || typeof data.patient !== 'object') {
                patientInfoDiv.innerHTML = '<p>No patient information found</p>';
                return;
            }
            
            patientInfoDiv.innerHTML = `
                <div class="info-item">
                    <strong>Name:</strong>
                    ${data.patient.name || 'N/A'}
                </div>
                <div class="info-item">
                    <strong>Age:</strong>
                    ${data.patient.age || 'N/A'} years
                </div>
                <div class="info-item">
                    <strong>Sex:</strong>
                    ${data.patient.sex || 'N/A'}
                </div>
                <div class="info-item">
                    <strong>Weight:</strong>
                    ${data.patient.weight || 'N/A'} kg
                </div>
                <div class="info-item">
                    <strong>Visit No:</strong>
                    ${data.visit_no || 'N/A'}
                </div>
            `;
        }

        function displayMedications(medications) {
            const medicationList = document.getElementById('medicationList');
            
            // Guard against missing or invalid medications array
            if (!medications || !Array.isArray(medications) || medications.length === 0) {
                medicationList.innerHTML = '<p>No medications found</p>';
                return;
            }
            
            medicationList.innerHTML = medications.map(med => `
                <div class="medication-item">
                    <div class="medication-name">${med.drug_name || 'Unknown medication'}</div>
                    <div class="medication-details">
                        <div class="medication-detail">
                            <strong>Dosage:</strong> ${med.dosage || 'N/A'}
                        </div>
                        <div class="medication-detail">
                            <strong>Instructions:</strong> ${med.instructions || 'N/A'}
                        </div>
                        <div class="medication-detail">
                            <strong>Duration:</strong> ${med.duration || 'N/A'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayExamination(examination) {
            const examinationInfo = document.getElementById('examinationInfo');
            
            // Guard against missing or invalid examination object
            if (!examination || typeof examination !== 'object' || Object.keys(examination).length === 0) {
                examinationInfo.innerHTML = '<p>No examination data found</p>';
                return;
            }
            
            examinationInfo.innerHTML = Object.entries(examination).map(([key, value]) => `
                <div class="info-item">
                    <strong>${key}:</strong>
                    ${value || 'N/A'}
                </div>
            `).join('');
        }

        function displayComplaintsAndPlan(complaints, plan) {
            const complaintsList = document.getElementById('complaintsList');
            const planList = document.getElementById('planList');
            
            // Guard against missing or invalid complaints array
            const validComplaints = Array.isArray(complaints) ? complaints : [];
            const validPlan = Array.isArray(plan) ? plan : [];
            
            complaintsList.innerHTML = validComplaints.length > 0 ? 
                validComplaints.map(complaint => `<div class="complaint-item">${complaint}</div>`).join('') :
                '<p>No complaints listed</p>';
            
            planList.innerHTML = validPlan.length > 0 ?
                validPlan.map(item => `<div class="plan-item">${item}</div>`).join('') :
                '<p>No treatment plan listed</p>';
        }

        function displayInstructions(advice) {
            const instructionsList = document.getElementById('instructionsList');
            
            // Guard against missing or invalid advice array
            if (!advice || !Array.isArray(advice) || advice.length === 0) {
                instructionsList.innerHTML = '<p>No instructions provided</p>';
                return;
            }
            
            instructionsList.innerHTML = `
                <h4>Patient Instructions</h4>
                <ul>
                    ${advice.map(instruction => `<li>${instruction}</li>`).join('')}
                </ul>
            `;
        }

        function displayDoctorInfo(data) {
            const doctorSection = document.getElementById('doctorSection');
            
            // Guard against missing data
            if (!data) {
                doctorSection.innerHTML = '';
                return;
            }
            
            if (data.doctor && typeof data.doctor === 'object') {
                doctorSection.innerHTML = `
                    <div class="doctor-info">
                        <div class="doctor-name">${data.doctor.name || 'N/A'}</div>
                        <div><strong>Diagnosis:</strong> ${data.diagnosis || 'N/A'}</div>
                    </div>
                `;
            } else {
                doctorSection.innerHTML = `
                    <div class="doctor-info">
                        <div><strong>Diagnosis:</strong> ${data.diagnosis || 'N/A'}</div>
                    </div>
                `;
            }
        }

        function displayClinicInfo(data) {
            const clinicSection = document.getElementById('clinicSection');
            
            // Guard against missing data
            if (!data || !data.contact || typeof data.contact !== 'object') {
                clinicSection.innerHTML = '';
                return;
            }
            
            clinicSection.innerHTML = `
                <div class="clinic-info">
                    <div class="clinic-name">Contact Information</div>
                    ${data.contact.address ? `<div><strong>Address:</strong> ${data.contact.address}</div>` : ''}
                    ${data.contact.phone_numbers && Array.isArray(data.contact.phone_numbers) && data.contact.phone_numbers.length > 0 ? `
                        <div><strong>Contact:</strong> ${data.contact.phone_numbers.join(', ')}</div>
                    ` : ''}
                </div>
            `;
        }

        function displayAppointmentInfo(data) {

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prescription Scanner (minimal)</title>
<style>
    /* --- tiny style reset --- */
    body{font-family:system-ui,Arial,sans-serif;margin:2rem;line-height:1.4}
    h2{margin:1.2rem 0 .6rem}
    .section{border:1px solid #ccc;padding:1rem;border-radius:6px;margin:1rem 0}
    label{display:block;margin-bottom:.5rem}
    button{padding:.4rem .8rem;margin-top:.7rem}
    .loading{color:#777;margin-top:1rem}
    pre{white-space:pre-wrap;background:#f7f7f7;padding:1rem;border-radius:6px}
</style>
</head>
<body>

<h1>Prescription Scanner</h1>

<!-- =========== Upload =========== -->
<div id="uploadBox" class="section">
    <label>
        Select an image
        <input type="file" id="fileInput" accept="image/*">
    </label>
    <button id="uploadBtn" disabled>Upload</button>
    <div id="msg" class="loading" style="display:none"></div>
</div>

<!-- =========== Result =========== -->
<div id="resultBox" style="display:none">
    <h2>Response (structured)</h2>
    <div id="structured"></div>

    <h2>Raw JSON</h2>
    <pre id="rawJson"></pre>

    <button onclick="resetAll()">← Upload another image</button>
</div>

<script>
const API_BASE_URL = 'http://localhost:8000';
const token = localStorage.getItem('authToken') || '';   // put your token here if not using login
let selectedFile=null;

const $ = id => document.getElementById(id);
$('fileInput').addEventListener('change', e=>{
    selectedFile=e.target.files[0];
    $('uploadBtn').disabled=!selectedFile;
});
$('uploadBtn').onclick = upload;

function show(el){el.style.display='';}
function hide(el){el.style.display='none';}
function msg(text){ $('msg').textContent=text; show($('msg')); }

async function upload(){
    if(!selectedFile) return;
    $('uploadBtn').disabled=true;
    msg('Uploading … please wait');
    try{
        const fd=new FormData();
        fd.append('file',selectedFile);
        const res = await fetch(`${API_BASE_URL}/gemini/upload-image/`,{
            method:'POST',
            headers:{'Authorization':'Bearer '+token},
            body:fd
        });
        if(!res.ok) throw new Error('HTTP '+res.status);
        const data=await res.json();
        render(data);
    }catch(err){
        msg('Error: '+err.message);
        $('uploadBtn').disabled=false;
    }
}

function render(resp){
    hide($('uploadBox'));
    hide($('msg'));
    show($('resultBox'));

    // Raw JSON
    $('rawJson').textContent = JSON.stringify(resp,null,2);

    // Structured quick view
    const d = resp.data || {};
    const html = [];
    if(d.patient){
        html.push(`<div class="section"><strong>Patient</strong><br>
                   Name: ${d.patient.name||''}<br>
                   Age: ${d.patient.age||''}  Sex: ${d.patient.sex||''}</div>`);
    }
    if(d.doctor){
        html.push(`<div class="section"><strong>Doctor</strong><br>
                   ${d.doctor.name||''}</div>`);
    }
    if(d.prescriptions && d.prescriptions.length){
        html.push('<div class="section"><strong>Medications</strong><ul>'+
            d.prescriptions.map(p=>`<li>${p.drug_name||''} – ${p.dosage||''}</li>`).join('')+
            '</ul></div>');
    }
    if(d.diagnosis) html.push(`<div class="section"><strong>Diagnosis</strong><br>${d.diagnosis}</div>`);
    if(d.advice && d.advice.length){
        html.push('<div class="section"><strong>Advice</strong><ul>'+
            d.advice.map(a=>`<li>${a}</li>`).join('')+
            '</ul></div>');
    }
    $('structured').innerHTML = html.join('');
}

function resetAll(){
    show($('uploadBox'));
    hide($('resultBox'));
    $('fileInput').value='';
    $('uploadBtn').disabled=true;
    selectedFile=null;
}
</script>
</body>
</html>
